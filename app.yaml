runtime: nodejs18

handlers:
  # Map requests for the root path to the index.html file
  - url: /
    static_files: dist/index.html
    upload: dist/index.html

  # Serve static assets from the dist directory
  - url: /(.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot))$
    static_files: dist/\1
    upload: dist/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$

  # Map all other requests to the index.html file
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html
